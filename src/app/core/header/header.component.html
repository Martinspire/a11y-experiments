<div class="header-menu">
  <p-menubar [model]="mainItems">
    <ng-template pTemplate="start">
      <div class="flex title">
        <span>A11y Experiments</span>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <button
        #btn
        type="button"
        pButton
        (click)="menu.toggle($event)"
      >
        <i class="pi pi-bars"></i>
      </button>
      <p-slideMenu
        #menu
        [model]="sideItems"
        [popup]="true"
      />
    </ng-template>
  </p-menubar>
</div>
